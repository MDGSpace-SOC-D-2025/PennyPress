specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: PennyPress
    network: zksync-era-sepolia
    source:
      address: "0xD3dfbA35e02447418C544d488eFE01a6F719Fc33"
      abi: PennyPress
      startBlock: 6290900
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Article
      abis:
        - name: PennyPress
          file: PennyPress/abis/PennyPress.json
      eventHandlers:
        - event: ArticleRegistered(indexed bytes32,string,indexed address,uint256)
          handler: handleArticleRegistered
        - event: AccessGranted(indexed bytes32,indexed address)
          handler: handleAccessGranted
        - event: Staked(indexed bytes32,indexed address,uint256)
          handler: handleStaked
      file: PennyPress/PennyPress.wasm
