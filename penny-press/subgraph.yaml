specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: PennyPress
    network: zksync-era-sepolia
    source:
      address: "0x91D603Cdd2957935B8aA6BE149ac2c01e9eFcbF3"
      abi: PennyPress
      startBlock: 6290900
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Article
      abis:
        - name: PennyPress
          file: ./abis/PennyPress.json
      eventHandlers:
        - event: ArticleRegistered(indexed bytes32,string,indexed address,uint256)
          handler: handleArticleRegistered
        - event: AccessGranted(indexed bytes32,indexed address)
          handler: handleAccessGranted
        - event: Staked(indexed bytes32,indexed address,uint256)
          handler: handleStaked
        - event: Unstaked(indexed bytes32,indexed address,uint256)
          handler: handleUnstaked
        - event: RewardClaimed(indexed bytes32,indexed address,uint256)
          handler: handleRewardClaimed
      
      file: ./src/penny-press.ts